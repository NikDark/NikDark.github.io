<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города Беларуси</title>
    <style>
        * {
            font-size: 14px;
        }
        div {
            background-color: rgb(253, 253, 154);
            border: solid black 1px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: red;
        }
        h2 {
            color: rgb(0, 48, 80)
        }
    </style>
</head>
<body>
    <div>
        <h1>Города Беларуси</h1>
        <p>
            <h2>Витебская область</h2>
            <ol style="list-style-type: upper-alpha">
                <li>Витебск</li>
                <li>Полоцк</li>
            </ol>
        </p>
        <p>
            <h2>Минская область</h2>
            <ol style="list-style-type: upper-roman">
                <li>Минск</li>
                <li>Борисов</li>
            </ol>
        </p>
        <p>
            <h2>Гродненская область</h2>
            <ol style="list-style-type: lower-alpha">
                <li>Гродно</li>
                <li>Лида</li>
            </ol>
        </p>
        <p>
            <h2>Могилевская область</h2>
            <ol>
                <li>Могилев</li>
                <li>Горки</li>
            </ol>
        </p>
        <p>
            <h2>Бресткая область</h2>
            <ol style="list-style-type: lower-roman">
                <li>Брест</li>
                <li>Пинск</li>
            </ol>
        </p>
        <p>
            <h2>Гомельская область</h2>
            <ul>
                <li>Гомель</li>
                <li>Мозырь</li>
            </ul>
        </p>
    </div>
</body>
</html>
