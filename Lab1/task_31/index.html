<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Летающий ангел</title>
    <style>
        div {
            background-image: url("./background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 align="center"><font color="blue">Летающий ангел</font></h1>
        <marquee behavior="alternate" direction="left" align="right">
            <img src="./angel.png" alt="angel" height="100px">
        </marquee>
        <font color="white">
            <p>Используя возможности HTML-языка можно заставить летать ангела по странице.</p>
            <p>И не только ангела...</p>
        </font>
        <marquee behavior="alternate" direction="up" align="left" height="150px">
            <img src="./earth.png" alt="earth" height="100px">
        </marquee>
    </div>
</body>
</html>
