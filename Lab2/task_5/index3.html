<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Петров</title>

    <style>
        form {
            margin: 0 auto;
            border: solid black 1px;
            width: 300px;
            padding: 10px;
            background-color: rgb(230, 183, 231);
        }

        h2 {
            color: rgb(57, 35, 164);
            text-align: center;
        }

        textarea {
            width: 300px;
        }
    </style>
</head>

<body>
    <form>
        <p>
        <h2>ПЕТРОВ</h2>
        <p> <b>Знание иностранного языка</b></p>
        <input type="checkbox" name="english" value="e" /> Английский <br>
        <input type="checkbox" name="gemany" value="g" /> Немецкий <br>
        <input type="checkbox" name="spain" value="s" /> Испанский <br>
        
        <p> <b>Пол:</b>
            <input type="radio" name="s" value="m" />М
            <input type="radio" name="f" value="f" />Ж
        </p>
        <b>Дополнительные сведения</b>
        <div align="center">
            <textarea name="comment"></textarea>
        </div>
        
    </form>
</body>

</html>
