<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Frames</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">
                <iframe src="index_1.html" width="660px" frameborder="0">
                </iframe>
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="index_2.html" width="330px" frameborder="0">
                </iframe>
            </td>
            <td>
                <iframe src="index_3.html" width="670px" height="250px" frameborder="0">
                </iframe>
            </td>
        </tr>
    </table>
    
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
