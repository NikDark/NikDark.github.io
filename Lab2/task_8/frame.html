<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(241, 241, 73);
            /* border: solid black 1px; */
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>
        <font color="blue"><b>&lt;IFRAME&gt;</b></font> позволяет создавать независимые внутристрочные
        фреймы внутри обычного HTML-документа.
    </p>
    <p>
        <font color="blue"><b>&lt;IFRAME&gt;</b></font> может располагаться на любой странице, однако он
        предназначен для того, чтобы содержать другую страницу, как
        фрейм.
    </p>
</body>
</html>
