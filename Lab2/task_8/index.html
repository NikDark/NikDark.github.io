<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usecases of frames</title>
    <style>
        div {
            width: 650px;
            margin: 0 auto;
            border: solid black 1px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2 align="center"><font color="brown">Использование фреймов</font></h2>
        <p>
            Существенным недостатком фреймов является то, что использующие их страницы
            не всегда корректно индексируются поисковыми серверами.
        </p>
        <p align="center">
            <iframe src="frame.html" frameborder="1" width="450px" height="130px"></iframe>
        </p>
    </div>
</body>
</html>
