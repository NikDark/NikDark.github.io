<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame structure</title>
    <style>
        td {
            height: 100%;
        }

        iframe {
            height: 350px;
            /* width: 450px; */
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: solid black 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td width="30%">
                <iframe width="450px" src="../task_1/index.html" frameborder="0"></iframe>
            </td>
            <td width="70%" colspan="7">
                <iframe width="700px" src="../task_2/index.html" frameborder="0"></iframe>
            </td>
        </tr>
        <tr>
            <td width="70%" colspan="7">
                <iframe width="700px" src="../task_3/index.html" frameborder="0"></iframe>
            </td>
            <td width="30%">
                <iframe width="600px" src="../task_4/index.html" frameborder="0"></iframe>
            </td>
        </tr>
        <tr>
            <td width="30%">
                <iframe width="450px" src="../task_5/index2.html" frameborder="0"></iframe>
            </td>
            <td colspan="7" width="70%">
                <iframe width="700px" src="../task_5/index3.html" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
